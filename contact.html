  <!-- Section: Contact -->
  <section id="contact">
 	    <div id="contact-info-container">
	      <h1>Contact Us</h1>
	      <p>Oak Clinical Solutions Ltd<br> 
	      <div class="contact-items"><h4>Email: </h4> <a href="mailto:Info@OakClinicalSolutions.com">Info@OakClinicalSolutions.com</a></div>
	    </div>
	    <div class="contact-form">
	      <form>
	        <div class="form-group">
	          <label for="name">Name</label>
	          <input type="text" name="name" id="name" placeholder="Enter Name">
	        </div>
	        <div class="form-group">
	          <label for="email">Email</label>
	          <input type="email" name="email" id="email" placeholder="Enter Email">
	        </div>
	        <div class="form-group">
	          <label for="phone">Phone Number</label>
	          <input type="number" name="phone" id="phone" placeholder="Enter Phone Number">
	        </div>
	        <div class="form-group">
	          <label for="message">Message</label>
	          <textarea name="message" id="message" placeholder="Enter Message"></textarea>
	        </div>
	        <input type="submit" value="Send" class="btn btn-dark" id="send-mail">
	      </form>
	    </div>
